overwrite: true
schema: "../internal/graphql/schema.graphqls"
documents: null
generates:
  src/lib/types/graphql.ts:
    plugins:
      - "typescript"
    config:
      scalars:
        Time: "string"
      namingConvention:
        typeNames: "pascal-case#pascalCase"
        enumValues: "upper-case#upperCase"