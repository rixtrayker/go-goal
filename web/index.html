                <!-- Search Bar -->

    <!-- Core Scripts (Load Order Important) -->
    <script src="static/js/utils/style-loader.js"></script>

    <script src="static/js/components/tag-input.js"></script>
    <script src="static/js/pages/dashboard.js"></script>
    <script src="static/js/pages/projects.js"></script>

    <!-- App Loader Styles -->
    <style>
        .app-loader {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .loader-content {
            padding: 3rem;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .loader-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        .loader-title {
            font-size: 2rem;
            font-weight: 800;
            color: var(--text-inverse);
            margin-bottom: 0.5rem;
        }

        .loader-subtitle {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .loader-progress {
            width: 100%;
        }

        .loader-progress .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
        }

        .loader-progress .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 2px;
            transition: width 0.3s ease;
            width: 0%;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Hide scrollbars during loading */
        body.loading {
            overflow: hidden;
        }

        /* Fade in animation for main app */
        #app {
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #app.loaded {
            opacity: 1;
        }
    </style>
</body>
