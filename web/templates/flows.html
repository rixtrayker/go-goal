{{define "content"}}
<div class="container mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold text-gray-900">Life Flows</h1>
        <button id="createFlowBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">
            + New Flow
        </button>
    </div>

    <!-- Flows Grid -->
    <div id="flowsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
        <!-- Flows will be loaded here -->
    </div>

    <!-- Flow Stats Overview -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-8">
        <h2 class="text-xl font-semibold text-gray-900 mb-4">Flow Overview</h2>
        <div id="flowStats" class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <!-- Stats will be loaded here -->
        </div>
    </div>

    <!-- Flow Timeline -->
    <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-xl font-semibold text-gray-900 mb-4">Flow Timeline</h2>
        <div id="flowTimeline" class="space-y-4">
            <!-- Timeline will be loaded here -->
        </div>
    </div>
</div>

<!-- Create/Edit Flow Modal -->
<div id="flowModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden">
    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full">
            <div class="flex justify-between items-center p-6 border-b">
                <h3 id="modalTitle" class="text-lg font-semibold text-gray-900">Create Flow</h3>
                <button id="closeModal" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <form id="flowForm" class="p-6">
                <div class="mb-4">
                    <label for="flowTitle" class="block text-sm font-medium text-gray-700 mb-2">Title</label>
                    <input type="text" id="flowTitle" name="title" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label for="flowDescription" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                    <textarea id="flowDescription" name="description" rows="3"
                              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
                <div class="mb-4">
                    <label for="flowColor" class="block text-sm font-medium text-gray-700 mb-2">Color</label>
                    <div class="flex items-center space-x-2">
                        <input type="color" id="flowColor" name="color" value="#3B82F6"
                               class="w-12 h-10 border border-gray-300 rounded-md cursor-pointer">
                        <input type="text" id="flowColorText" name="colorText" value="#3B82F6"
                               class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="flowStatus" class="block text-sm font-medium text-gray-700 mb-2">Status</label>
                    <select id="flowStatus" name="status"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="active">Active</option>
                        <option value="paused">Paused</option>
                        <option value="completed">Completed</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="flowStartDate" class="block text-sm font-medium text-gray-700 mb-2">Start Date</label>
                        <input type="date" id="flowStartDate" name="startDate"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="flowEndDate" class="block text-sm font-medium text-gray-700 mb-2">End Date</label>
                        <input type="date" id="flowEndDate" name="endDate"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" id="cancelFlow" class="px-4 py-2 text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300 transition-colors">
                        Cancel
                    </button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">
                        Save Flow
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const flowsGrid = document.getElementById('flowsGrid');
    const flowStats = document.getElementById('flowStats');
    const flowTimeline = document.getElementById('flowTimeline');
    const flowModal = document.getElementById('flowModal');
    const flowForm = document.getElementById('flowForm');
    const createFlowBtn = document.getElementById('createFlowBtn');
    const closeModal = document.getElementById('closeModal');
    const cancelFlow = document.getElementById('cancelFlow');
    const flowColor = document.getElementById('flowColor');
    const flowColorText = document.getElementById('flowColorText');

    let currentFlowId = null;

    // Color picker synchronization
    flowColor.addEventListener('input', function() {
        flowColorText.value = this.value;
    });

    flowColorText.addEventListener('input', function() {
        flowColor.value = this.value;
    });

    // Load flows
    async function loadFlows() {
        try {
            const response = await fetch('/api/v1/flows');
            const flows = await response.json();
            renderFlows(flows);
        } catch (error) {
            console.error('Error loading flows:', error);
        }
    }

    // Render flows
    function renderFlows(flows) {
        flowsGrid.innerHTML = '';
        flows.forEach(flow => {
            const flowCard = createFlowCard(flow);
            flowsGrid.appendChild(flowCard);
        });
    }

    // Create flow card
    function createFlowCard(flow) {
        const card = document.createElement('div');
        card.className = 'bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow';
        card.style.borderLeft = `4px solid ${flow.color}`;
        
        const statusColors = {
            'active': 'bg-green-100 text-green-800',
            'paused': 'bg-yellow-100 text-yellow-800',
            'completed': 'bg-blue-100 text-blue-800',
            'cancelled': 'bg-red-100 text-red-800'
        };

        const startDate = flow.startDate ? new Date(flow.startDate).toLocaleDateString() : 'No start date';
        const endDate = flow.endDate ? new Date(flow.endDate).toLocaleDateString() : 'No end date';

        card.innerHTML = `
            <div class="flex justify-between items-start mb-3">
                <h3 class="text-lg font-semibold text-gray-900">${flow.title}</h3>
                <div class="flex space-x-2">
                    <button onclick="editFlow(${flow.id})" class="text-gray-400 hover:text-gray-600">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                        </svg>
                    </button>
                    <button onclick="deleteFlow(${flow.id})" class="text-red-400 hover:text-red-600">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <p class="text-gray-600 mb-3">${flow.description || 'No description'}</p>
            <div class="flex items-center justify-between">
                <span class="px-2 py-1 text-xs font-medium rounded-full ${statusColors[flow.status] || 'bg-gray-100 text-gray-800'}">
                    ${flow.status}
                </span>
                <div class="text-sm text-gray-500">
                    ${startDate} - ${endDate}
                </div>
            </div>
        `;

        return card;
    }

    // Modal functions
    function openModal(flow = null) {
        currentFlowId = flow ? flow.id : null;
        document.getElementById('modalTitle').textContent = flow ? 'Edit Flow' : 'Create Flow';
        
        if (flow) {
            document.getElementById('flowTitle').value = flow.title;
            document.getElementById('flowDescription').value = flow.description || '';
            document.getElementById('flowColor').value = flow.color;
            document.getElementById('flowColorText').value = flow.color;
            document.getElementById('flowStatus').value = flow.status;
            document.getElementById('flowStartDate').value = flow.startDate ? flow.startDate.split('T')[0] : '';
            document.getElementById('flowEndDate').value = flow.endDate ? flow.endDate.split('T')[0] : '';
        } else {
            flowForm.reset();
            document.getElementById('flowColor').value = '#3B82F6';
            document.getElementById('flowColorText').value = '#3B82F6';
        }
        
        flowModal.classList.remove('hidden');
    }

    function closeModalFunc() {
        flowModal.classList.add('hidden');
        currentFlowId = null;
        flowForm.reset();
    }

    // Event listeners
    createFlowBtn.addEventListener('click', () => openModal());
    closeModal.addEventListener('click', closeModalFunc);
    cancelFlow.addEventListener('click', closeModalFunc);

    // Form submission
    flowForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const formData = new FormData(flowForm);
        const flowData = {
            title: formData.get('title'),
            description: formData.get('description'),
            color: formData.get('color'),
            status: formData.get('status'),
            startDate: formData.get('startDate') || null,
            endDate: formData.get('endDate') || null,
            workspaceId: 1 // Default workspace
        };

        try {
            const url = currentFlowId ? `/api/v1/flows/${currentFlowId}` : '/api/v1/flows';
            const method = currentFlowId ? 'PUT' : 'POST';
            
            const response = await fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(flowData)
            });

            if (response.ok) {
                closeModalFunc();
                loadFlows();
            } else {
                console.error('Error saving flow');
            }
        } catch (error) {
            console.error('Error saving flow:', error);
        }
    });

    // Global functions for edit/delete
    window.editFlow = function(id) {
        // Find flow by ID and open modal
        fetch(`/api/v1/flows/${id}`)
            .then(response => response.json())
            .then(flow => openModal(flow))
            .catch(error => console.error('Error loading flow:', error));
    };

    window.deleteFlow = async function(id) {
        if (confirm('Are you sure you want to delete this flow?')) {
            try {
                const response = await fetch(`/api/v1/flows/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    loadFlows();
                } else {
                    console.error('Error deleting flow');
                }
            } catch (error) {
                console.error('Error deleting flow:', error);
            }
        }
    };

    // Load initial data
    loadFlows();
});
</script>
{{end}}
