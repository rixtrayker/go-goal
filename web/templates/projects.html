{{define "content"}}
<!-- Projects Header -->
<div class="card glass">
    <div class="card-header">
        <h1 class="card-title">üìÅ Projects</h1>
        <div class="header-actions">
            <div class="search-filters">
                <select class="form-select" id="status-filter" onchange="filterProjects()">
                    <option value="">All Statuses</option>
                    <option value="active">Active</option>
                    <option value="pending">Pending</option>
                    <option value="completed">Completed</option>
                    <option value="cancelled">Cancelled</option>
                </select>
                <select class="form-select" id="context-filter" onchange="filterProjects()">
                    <option value="">All Contexts</option>
                    <!-- Will be populated by JavaScript -->
                </select>
            </div>
            <a href="/projects/new" class="btn btn-primary">
                <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
                <span>New Project</span>
            </a>
        </div>
    </div>
</div>

<!-- Projects Stats -->
<div class="stats-mini-grid grid grid-cols-1 md:grid-cols-4">
    <div class="stat-mini-card glass">
        <div class="stat-mini-content">
            <div class="stat-mini-number" id="total-projects">-</div>
            <div class="stat-mini-label">Total Projects</div>
        </div>
    </div>
    <div class="stat-mini-card glass">
        <div class="stat-mini-content">
            <div class="stat-mini-number" id="active-projects">-</div>
            <div class="stat-mini-label">Active</div>
        </div>
    </div>
    <div class="stat-mini-card glass">
        <div class="stat-mini-content">
            <div class="stat-mini-number" id="completed-projects">-</div>
            <div class="stat-mini-label">Completed</div>
        </div>
    </div>
    <div class="stat-mini-card glass">
        <div class="stat-mini-content">
            <div class="stat-mini-number" id="progress-percentage">-%</div>
            <div class="stat-mini-label">Completion Rate</div>
        </div>
    </div>
</div>

<!-- Projects List -->
<div class="card glass">
    <div class="card-header">
        <h2 class="card-title">All Projects</h2>
        <div class="view-toggles">
            <button class="view-toggle active" data-view="list" onclick="setView('list')">
                <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"></path>
                </svg>
                List
            </button>
            <button class="view-toggle" data-view="grid" onclick="setView('grid')">
                <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 5a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1H5a1 1 0 01-1-1V5zM14 5a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1V5zM4 15a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1H5a1 1 0 01-1-1v-4zM14 15a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1v-4z"></path>
                </svg>
                Grid
            </button>
        </div>
    </div>
    
    <div id="projects-container">
        <div class="projects-loading">
            <div class="loading-spinner"></div>
            <span>Loading projects...</span>
        </div>
    </div>
</div>

<!-- Project Card Template (Hidden) -->
<template id="project-card-template">
    <div class="project-card glass animate-fade-in-up" data-project-id="">
        <div class="project-card-header">
            <div class="project-title"></div>
            <div class="project-status-badge"></div>
        </div>
        <div class="project-description"></div>
        <div class="project-meta">
            <div class="project-context"></div>
            <div class="project-dates"></div>
        </div>
        <div class="project-progress">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div class="progress-text"></div>
        </div>
        <div class="project-actions">
            <button class="btn btn-ghost project-view-btn">
                <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                </svg>
                View
            </button>
            <button class="btn btn-ghost project-edit-btn">
                <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                </svg>
                Edit
            </button>
            <button class="btn btn-danger project-delete-btn">
                <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                </svg>
                Delete
            </button>
        </div>
    </div>
</template>

<!-- Project Styles -->
<style>
.header-actions {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.search-filters {
    display: flex;
    gap: 0.5rem;
}

.search-filters .form-select {
    width: auto;
    min-width: 150px;
}

.stats-mini-grid {
    margin-bottom: 2rem;
}

.stat-mini-card {
    padding: 1rem;
    border-radius: 12px;
    text-align: center;
    transition: all 0.3s ease;
}

.stat-mini-card:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-elevation-2);
}

.stat-mini-number {
    font-size: 1.5rem;
    font-weight: 800;
    color: var(--text-primary);
    margin-bottom: 0.25rem;
}

.stat-mini-label {
    font-size: 0.75rem;
    color: var(--text-secondary);
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.025em;
}

.view-toggles {
    display: flex;
    gap: 0.25rem;
    background: rgba(255, 255, 255, 0.05);
    padding: 0.25rem;
    border-radius: 8px;
}

.view-toggle {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.5rem 0.75rem;
    border: none;
    background: transparent;
    color: var(--text-secondary);
    font-size: 0.875rem;
    font-weight: 500;
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.view-toggle:hover,
.view-toggle.active {
    background: rgba(255, 255, 255, 0.1);
    color: var(--text-primary);
}

.projects-loading {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.75rem;
    padding: 3rem;
    color: var(--text-muted);
}

.projects-list-view {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.projects-grid-view {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
    gap: 1.5rem;
}

.project-card {
    padding: 1.5rem;
    border-radius: 16px;
    transition: all 0.3s ease;
    cursor: pointer;
    position: relative;
    overflow: hidden;
}

.project-card:hover {
    transform: translateY(-4px);
    box-shadow: var(--shadow-elevation-3);
}

.project-card-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 1rem;
    gap: 1rem;
}

.project-title {
    font-size: 1.25rem;
    font-weight: 700;
    color: var(--text-primary);
    line-height: 1.2;
    flex: 1;
}

.project-status-badge {
    font-size: 0.75rem;
    font-weight: 600;
    padding: 0.375rem 0.75rem;
    border-radius: 12px;
    text-transform: uppercase;
    letter-spacing: 0.025em;
    white-space: nowrap;
}

.project-description {
    color: var(--text-secondary);
    font-size: 0.875rem;
    line-height: 1.5;
    margin-bottom: 1rem;
    display: -webkit-box;
    -webkit-line-clamp: 3;
    -webkit-box-orient: vertical;
    overflow: hidden;
}

.project-meta {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1rem;
    gap: 1rem;
}

.project-context {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-size: 0.75rem;
    color: var(--text-muted);
}

.project-context-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
}

.project-dates {
    font-size: 0.75rem;
    color: var(--text-muted);
    text-align: right;
}

.project-progress {
    margin-bottom: 1rem;
}

.progress-bar {
    width: 100%;
    height: 6px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 3px;
    overflow: hidden;
    margin-bottom: 0.5rem;
}

.progress-fill {
    height: 100%;
    background: linear-gradient(90deg, var(--glass-primary), var(--glass-accent));
    border-radius: 3px;
    transition: width 0.3s ease;
}

.progress-text {
    font-size: 0.75rem;
    color: var(--text-muted);
    text-align: center;
}

.project-actions {
    display: flex;
    gap: 0.5rem;
    justify-content: flex-end;
}

.project-actions .btn {
    padding: 0.5rem;
    font-size: 0.875rem;
}

.empty-projects {
    text-align: center;
    padding: 4rem 2rem;
}

.empty-projects-icon {
    font-size: 4rem;
    margin-bottom: 1rem;
    opacity: 0.6;
}

.empty-projects-title {
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--text-primary);
    margin-bottom: 0.5rem;
}

.empty-projects-description {
    color: var(--text-secondary);
    margin-bottom: 2rem;
    max-width: 400px;
    margin-left: auto;
    margin-right: auto;
}

@media (max-width: 768px) {
    .header-actions {
        flex-direction: column;
        gap: 0.75rem;
        align-items: stretch;
    }
    
    .search-filters {
        justify-content: space-between;
    }
    
    .projects-grid-view {
        grid-template-columns: 1fr;
    }
    
    .project-card-header {
        flex-direction: column;
        gap: 0.75rem;
        align-items: flex-start;
    }
    
    .project-meta {
        flex-direction: column;
        gap: 0.5rem;
        align-items: flex-start;
    }
    
    .project-dates {
        text-align: left;
    }
}
</style>

<script>
let allProjects = [];
let allContexts = [];
let currentView = 'list';

async function loadProjects() {
    try {
        const [projectsResponse, contextsResponse] = await Promise.all([
            fetch('/api/v1/projects'),
            fetch('/api/v1/contexts')
        ]);

        allProjects = await projectsResponse.json();
        allContexts = await contextsResponse.json();
        
        updateStats();
        populateContextFilter();
        renderProjects();
        
    } catch (error) {
        console.error('Failed to load projects:', error);
        document.getElementById('projects-container').innerHTML = `
            <div class="empty-projects">
                <div class="empty-projects-icon">‚ö†Ô∏è</div>
                <div class="empty-projects-title">Failed to load projects</div>
                <div class="empty-projects-description">
                    There was an error loading your projects. Please try again.
                </div>
                <button class="btn btn-primary" onclick="loadProjects()">Try Again</button>
            </div>
        `;
    }
}

function updateStats() {
    const totalProjects = allProjects.length;
    const activeProjects = allProjects.filter(p => p.status === 'active').length;
    const completedProjects = allProjects.filter(p => p.status === 'completed').length;
    const progressPercentage = totalProjects > 0 ? Math.round((completedProjects / totalProjects) * 100) : 0;

    document.getElementById('total-projects').textContent = totalProjects;
    document.getElementById('active-projects').textContent = activeProjects;
    document.getElementById('completed-projects').textContent = completedProjects;
    document.getElementById('progress-percentage').textContent = progressPercentage + '%';
}

function populateContextFilter() {
    const contextFilter = document.getElementById('context-filter');
    const currentValue = contextFilter.value;
    
    contextFilter.innerHTML = '<option value="">All Contexts</option>' +
        allContexts.map(context => 
            `<option value="${context.id}">${context.title}</option>`
        ).join('');
    
    contextFilter.value = currentValue;
}

function filterProjects() {
    const statusFilter = document.getElementById('status-filter').value;
    const contextFilter = document.getElementById('context-filter').value;
    
    const filteredProjects = allProjects.filter(project => {
        const statusMatch = !statusFilter || project.status === statusFilter;
        const contextMatch = !contextFilter || project.contextId == contextFilter;
        return statusMatch && contextMatch;
    });
    
    renderProjects(filteredProjects);
}

function renderProjects(projects = allProjects) {
    const container = document.getElementById('projects-container');
    
    if (projects.length === 0) {
        container.innerHTML = `
            <div class="empty-projects">
                <div class="empty-projects-icon">üìÅ</div>
                <div class="empty-projects-title">No projects found</div>
                <div class="empty-projects-description">
                    ${allProjects.length === 0 
                        ? "You haven't created any projects yet. Start by creating your first project!"
                        : "No projects match your current filters. Try adjusting your search criteria."
                    }
                </div>
                <a href="/projects/new" class="btn btn-primary">Create Your First Project</a>
            </div>
        `;
        return;
    }
    
    container.className = currentView === 'grid' ? 'projects-grid-view' : 'projects-list-view';
    container.innerHTML = projects.map(project => createProjectCard(project)).join('');
    
    // Add event listeners
    container.querySelectorAll('.project-card').forEach(card => {
        const projectId = card.dataset.projectId;
        
        card.querySelector('.project-view-btn').onclick = (e) => {
            e.stopPropagation();
            window.location.href = `/projects/${projectId}`;
        };
        
        card.querySelector('.project-edit-btn').onclick = (e) => {
            e.stopPropagation();
            window.location.href = `/projects/${projectId}/edit`;
        };
        
        card.querySelector('.project-delete-btn').onclick = (e) => {
            e.stopPropagation();
            deleteProject(projectId);
        };
        
        card.onclick = () => {
            window.location.href = `/projects/${projectId}`;
        };
    });
}

function createProjectCard(project) {
    const context = allContexts.find(c => c.id === project.contextId);
    const template = document.getElementById('project-card-template');
    const clone = template.content.cloneNode(true);
    
    // Set data attributes
    clone.querySelector('.project-card').dataset.projectId = project.id;
    
    // Set content
    clone.querySelector('.project-title').textContent = project.title;
    clone.querySelector('.project-description').textContent = project.description || 'No description provided';
    
    // Set status badge
    const statusBadge = clone.querySelector('.project-status-badge');
    statusBadge.textContent = project.status;
    statusBadge.className = `project-status-badge badge badge-${project.status}`;
    
    // Set context
    const contextEl = clone.querySelector('.project-context');
    if (context) {
        contextEl.innerHTML = `
            <div class="project-context-dot" style="background: ${context.color};"></div>
            <span>${context.title}</span>
        `;
    } else {
        contextEl.innerHTML = '<span>No context</span>';
    }
    
    // Set dates
    const datesEl = clone.querySelector('.project-dates');
    const createdDate = new Date(project.createdAt || project.created_at).toLocaleDateString();
    datesEl.textContent = `Created ${createdDate}`;
    
    // Set progress (mock data - you might want to calculate this based on tasks)
    const progress = Math.floor(Math.random() * 100); // Replace with actual progress calculation
    clone.querySelector('.progress-fill').style.width = `${progress}%`;
    clone.querySelector('.progress-text').textContent = `${progress}% complete`;
    
    return clone.querySelector('.project-card').outerHTML;
}

function setView(view) {
    currentView = view;
    
    // Update toggle buttons
    document.querySelectorAll('.view-toggle').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.view === view);
    });
    
    renderProjects();
}

async function deleteProject(id) {
    if (!confirm('Are you sure you want to delete this project? This action cannot be undone.')) return;
    
    try {
        const response = await fetch(`/api/v1/projects/${id}`, { method: 'DELETE' });
        if (response.ok) {
            // Remove from local array
            allProjects = allProjects.filter(p => p.id != id);
            updateStats();
            renderProjects();
        } else {
            throw new Error('Failed to delete project');
        }
    } catch (error) {
        console.error('Failed to delete project:', error);
        alert('Failed to delete project. Please try again.');
    }
}

// Initialize
loadProjects();

// Add recent item to global search
if (window.globalSearch) {
    globalSearch.addRecentItem({ id: 'projects', title: 'Projects', description: 'Manage your projects' }, 'projects');
}
</script>
{{end}}
