{{define "content"}}
<div class="container mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold text-gray-900">Life Contexts</h1>
        <button id="createContextBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">
            + New Context
        </button>
    </div>

    <!-- Contexts Grid -->
    <div id="contextsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
        <!-- Contexts will be loaded here -->
    </div>

    <!-- Context Stats Overview -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-8">
        <h2 class="text-xl font-semibold text-gray-900 mb-4">Context Overview</h2>
        <div id="contextStats" class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <!-- Stats will be loaded here -->
        </div>
    </div>

    <!-- Context Timeline -->
    <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-xl font-semibold text-gray-900 mb-4">Context Timeline</h2>
        <div id="contextTimeline" class="space-y-4">
            <!-- Timeline will be loaded here -->
        </div>
    </div>
</div>

<!-- Create/Edit Context Modal -->
<div id="contextModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden">
    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full">
            <div class="flex justify-between items-center p-6 border-b">
                <h3 id="modalTitle" class="text-lg font-semibold text-gray-900">Create Context</h3>
                <button id="closeModal" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <form id="contextForm" class="p-6">
                <div class="mb-4">
                    <label for="contextTitle" class="block text-sm font-medium text-gray-700 mb-2">Title</label>
                    <input type="text" id="contextTitle" name="title" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label for="contextDescription" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                    <textarea id="contextDescription" name="description" rows="3"
                              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
                <div class="mb-4">
                    <label for="contextColor" class="block text-sm font-medium text-gray-700 mb-2">Color</label>
                    <div class="flex items-center space-x-2">
                        <input type="color" id="contextColor" name="color" value="#3B82F6"
                               class="w-12 h-10 border border-gray-300 rounded-md cursor-pointer">
                        <input type="text" id="contextColorText" name="colorText" value="#3B82F6"
                               class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="contextStatus" class="block text-sm font-medium text-gray-700 mb-2">Status</label>
                    <select id="contextStatus" name="status"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="active">Active</option>
                        <option value="paused">Paused</option>
                        <option value="completed">Completed</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="contextStartDate" class="block text-sm font-medium text-gray-700 mb-2">Start Date</label>
                        <input type="date" id="contextStartDate" name="startDate"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="contextEndDate" class="block text-sm font-medium text-gray-700 mb-2">End Date</label>
                        <input type="date" id="contextEndDate" name="endDate"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" id="cancelContext" class="px-4 py-2 text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300 transition-colors">
                        Cancel
                    </button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">
                        Save Context
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const contextsGrid = document.getElementById('contextsGrid');
    const contextStats = document.getElementById('contextStats');
    const contextTimeline = document.getElementById('contextTimeline');
    const contextModal = document.getElementById('contextModal');
    const contextForm = document.getElementById('contextForm');
    const createContextBtn = document.getElementById('createContextBtn');
    const closeModal = document.getElementById('closeModal');
    const cancelContext = document.getElementById('cancelContext');
    const contextColor = document.getElementById('contextColor');
    const contextColorText = document.getElementById('contextColorText');

    let currentContextId = null;

    // Color picker synchronization
    contextColor.addEventListener('input', function() {
        contextColorText.value = this.value;
    });

    contextColorText.addEventListener('input', function() {
        contextColor.value = this.value;
    });

    // Load contexts
    async function loadContexts() {
        try {
            const response = await fetch('/api/v1/contexts');
            const contexts = await response.json();
            renderContexts(contexts);
        } catch (error) {
            console.error('Error loading contexts:', error);
        }
    }

    // Render contexts
    function renderContexts(contexts) {
        contextsGrid.innerHTML = '';
        contexts.forEach(context => {
            const contextCard = createContextCard(context);
            contextsGrid.appendChild(contextCard);
        });
    }

    // Create context card
    function createContextCard(context) {
        const card = document.createElement('div');
        card.className = 'bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow';
        card.style.borderLeft = `4px solid ${context.color}`;
        
        const statusColors = {
            'active': 'bg-green-100 text-green-800',
            'paused': 'bg-yellow-100 text-yellow-800',
            'completed': 'bg-blue-100 text-blue-800',
            'cancelled': 'bg-red-100 text-red-800'
        };

        const startDate = context.startDate ? new Date(context.startDate).toLocaleDateString() : 'No start date';
        const endDate = context.endDate ? new Date(context.endDate).toLocaleDateString() : 'No end date';

        card.innerHTML = `
            <div class="flex justify-between items-start mb-3">
                <h3 class="text-lg font-semibold text-gray-900">${context.title}</h3>
                <div class="flex space-x-2">
                    <button onclick="editContext(${context.id})" class="text-gray-400 hover:text-gray-600">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                        </svg>
                    </button>
                    <button onclick="deleteContext(${context.id})" class="text-red-400 hover:text-red-600">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <p class="text-gray-600 mb-3">${context.description || 'No description'}</p>
            <div class="flex items-center justify-between">
                <span class="px-2 py-1 text-xs font-medium rounded-full ${statusColors[context.status] || 'bg-gray-100 text-gray-800'}">
                    ${context.status}
                </span>
                <div class="text-sm text-gray-500">
                    ${startDate} - ${endDate}
                </div>
            </div>
        `;

        return card;
    }

    // Modal functions
    function openModal(context = null) {
        currentContextId = context ? context.id : null;
        document.getElementById('modalTitle').textContent = context ? 'Edit Context' : 'Create Context';
        
        if (context) {
            document.getElementById('contextTitle').value = context.title;
            document.getElementById('contextDescription').value = context.description || '';
            document.getElementById('contextColor').value = context.color;
            document.getElementById('contextColorText').value = context.color;
            document.getElementById('contextStatus').value = context.status;
            document.getElementById('contextStartDate').value = context.startDate ? context.startDate.split('T')[0] : '';
            document.getElementById('contextEndDate').value = context.endDate ? context.endDate.split('T')[0] : '';
        } else {
            contextForm.reset();
            document.getElementById('contextColor').value = '#3B82F6';
            document.getElementById('contextColorText').value = '#3B82F6';
        }
        
        contextModal.classList.remove('hidden');
    }

    function closeModalFunc() {
        contextModal.classList.add('hidden');
        currentContextId = null;
        contextForm.reset();
    }

    // Event listeners
    createContextBtn.addEventListener('click', () => openModal());
    closeModal.addEventListener('click', closeModalFunc);
    cancelContext.addEventListener('click', closeModalFunc);

    // Form submission
    contextForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const formData = new FormData(contextForm);
        const contextData = {
            title: formData.get('title'),
            description: formData.get('description'),
            color: formData.get('color'),
            status: formData.get('status'),
            startDate: formData.get('startDate') || null,
            endDate: formData.get('endDate') || null,
            workspaceId: 1 // Default workspace
        };

        try {
            const url = currentContextId ? `/api/v1/contexts/${currentContextId}` : '/api/v1/contexts';
            const method = currentContextId ? 'PUT' : 'POST';
            
            const response = await fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(contextData)
            });

            if (response.ok) {
                closeModalFunc();
                loadContexts();
            } else {
                console.error('Error saving context');
            }
        } catch (error) {
            console.error('Error saving context:', error);
        }
    });

    // Global functions for edit/delete
    window.editContext = function(id) {
        // Find context by ID and open modal
        fetch(`/api/v1/contexts/${id}`)
            .then(response => response.json())
            .then(context => openModal(context))
            .catch(error => console.error('Error loading context:', error));
    };

    window.deleteContext = async function(id) {
        if (confirm('Are you sure you want to delete this context?')) {
            try {
                const response = await fetch(`/api/v1/contexts/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    loadContexts();
                } else {
                    console.error('Error deleting context');
                }
            } catch (error) {
                console.error('Error deleting context:', error);
            }
        }
    };

    // Load initial data
    loadContexts();
});
</script>
{{end}}
